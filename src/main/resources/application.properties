spring.application.name=fraud-detection-system
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.streams.properties.processing.guarantee=exactly_once_v2
spring.kafka.streams.properties.max.block.ms=120000
spring.kafka.properties.client.dns.lookup=use_all_dns_ips
spring.kafka.streams.properties.metadata.max.age.ms=30000
management.endpoints.web.exposure.include=prometheus,health,info
management.metrics.export.prometheus.enabled=true
management.component.metrics.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
spring.kafka.streams.properties.transaction.state.log.replication.factor=1
spring.kafka.streams.properties.transaction.state.log.min.isr=1
spring.kafka.streams.properties.transaction.timeout.ms=60000